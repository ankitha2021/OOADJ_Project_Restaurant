<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
            background-image: url('res.jpg');  
            background-size: cover; 
            background-position: center; 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <form action="/placeOrder" method="post">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menuItem : ${menuItems}">
                    <td th:text="${menuItem.itemId}"></td>
                    <td th:text="${menuItem.itemName}"></td>
                    <td th:text="${menuItem.price}"></td>
                    <td><input type="number" name="quantity" value="0"></td>
                    <input type="hidden" name="itemId" th:value="${menuItem.itemId}">
                </tr>
            </tbody>
        </table>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
