<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>Total Price: <span th:text="${totalPrice}"></span></h4>
    <p> Please pay cash at the counter</p>
</body>
</html>
